<!DOCTYPE html>
<html>
<head>
  <title>Dummy Music Player</title>
  <style>
    /* Make html and body full height, no margin */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:
        linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 15, 20, 0.95)),
        url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #d0f0f8;
      text-align: center;
      overflow-x: hidden;
    }

    /* Make body a flex container with column direction */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 0 1rem 0;
    }

    /* Navigation menu styling */
    nav {
      background: rgba(0, 18, 25, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 3rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.95);
      position: sticky;
      top: 0;
      z-index: 110;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 0.05em;
      user-select: none;
      text-transform: uppercase;
    }

    nav a {
      color: #d0f0f8;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 12px;
      transition: color 0.3s ease, background 0.3s ease;
      box-shadow: inset 0 0 0 0 transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav a.active,
    nav a:hover {
      color: #00262f;
      background: #4cf0ff;
      box-shadow: inset 0 0 15px #4cf0ff;
      text-shadow: 0 0 5px #4cf0ff;
    }

    /* Main content grows to fill container pushing footer down */
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-bottom: 2rem;
    }

    /* Player container */
    h1 {
      margin: 2.5rem 0 0.5rem;
      text-shadow: 2px 3px 12px rgba(76, 240, 255, 0.8);
      font-weight: 900;
      font-size: 3rem;
      letter-spacing: 0.12em;
      font-family: 'Segoe UI Black', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Subtitle */
    .subtitle {
      color: #8ef0ff;
      margin-bottom: 2rem;
      font-style: italic;
      font-size: 1.35rem;
      letter-spacing: 0.07em;
      text-shadow: 1px 1.5px 4px rgba(76, 240, 255, 0.5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Style for each audio tag */
    audio {
      margin: 1.3rem auto;
      width: 90%;
      max-width: 440px;
      outline: none;
      border-radius: 18px;
      box-shadow: 0 14px 36px rgba(76, 240, 255, 0.6);
      background: rgba(10, 25, 28, 0.85);
      transition: box-shadow 0.4s ease, transform 0.3s ease;
    }

    audio:hover {
      box-shadow: 0 22px 48px #4cf0ff;
      transform: scale(1.04);
    }

    /* Footer styling */
    footer {
      padding: 1.8rem 2rem;
      font-size: 1.1rem;
      color: #4cf0ff;
      font-weight: 700;
      text-shadow: 0 0 15px #4cf0ff;
      border-top: 2px solid rgba(76, 240, 255, 0.35);
      letter-spacing: 0.06em;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 18px 18px 0 0;
      box-shadow: inset 0 3px 22px rgba(76, 240, 255, 0.3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      flex-shrink: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 1.6rem;
        font-size: 1.2rem;
      }
      audio {
        width: 100%;
      }
      h1 {
        font-size: 2.5rem;
      }
      .subtitle {
        font-size: 1.15rem;
      }
      footer {
        font-size: 1rem;
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="active">Home</a>
    <a href="#">Songs</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h1>Dummy Music Player</h1>
    <div class="subtitle">Feel the Beat, Live the Moment</div>

    <audio controls>
      <source src="sample-song.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio controls>
      <source src="sample-song2.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio controls>
      <source src="sample-song3.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio controls>
      <source src="sample-song4.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio controls>
      <source src="sample-song5.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio controls>
      <source src="sample-song6.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio controls>
      <source src="sample-song7.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio controls>
      <source src="sample-song8.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </main>

  <footer>
    &copy; 2025 Dummy Music Player. Built with passion by a music lover.
  </footer>

  <script>
    const audios = document.querySelectorAll('audio');
    audios.forEach(audio => {
      audio.addEventListener('play', () => {
        audios.forEach(otherAudio => {
          if (otherAudio !== audio) {
            otherAudio.pause();
            otherAudio.currentTime = 0;
          }
        });
      });
    });

    // Navigation active link toggle
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        navLinks.forEach(l => l.classList.remove('active'));
        e.currentTarget.classList.add('active');
      });
    });
  </script>
</body>
</html>
